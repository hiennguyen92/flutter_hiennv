name: flutter_hiennv
description: A Flutter template using Provider with MVVM architecture that utilizes common best practices
version: 0.0.1+4
homepage: https://github.com/hiennguyen92/flutter_hiennv

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.3
  provider: ^5.0.0
  flutter_screenutil: ^5.0.0+2
  logger: ^1.0.0
  dio: ^4.0.0
  device_info: ^2.0.2
  flutter_spinkit: ^5.0.0
  shared_preferences: any
  path: ^1.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.hiennv.flutter
        pluginClass: FlutterHiennvPlugin
      ios:
        pluginClass: FlutterHiennvPlugin
      web:
        pluginClass: FlutterHiennvWeb
        fileName: flutter_hiennv_web.dart


  uses-material-design: true

  assets:
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400